<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Input with search</title>
</head>

<body>
  <div class="wrapper">
    <div class="input__wrapper">
      <div class="inputBox">
        <div class="optionsContainer">
          <div class="searchBox">
            <input type="text" placeholder="Search">
            <img src="./images/search.png" alt="Search" class="searchIcon">
          </div>

          <div class="option">
            <img src="./images/person1.jpg" alt="Avatar" class="profilePicture">
            <span class="name">Tom Lyons</span>
          </div>

          <div class="option">
            <img src="./images/person2.jpg" alt="Avatar" class="profilePicture">
            <span class="name">Frank Newton</span>
          </div>

          <div class="option">
            <img src="./images/person3.jpg" alt="Avatar" class="profilePicture">
            <span class="name">Josh Daniel</span>
          </div>
        </div>

        <div class="input">
          <span id="employeeInput" class="name">Employee</span>
        </div>

        <span class="label">Employee</span>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
